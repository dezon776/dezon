<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商業網站範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">商業網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
        <h1>歡迎來到我們的網站</h1>
        <p>這是一個使用 Bootstrap 建立的簡單商業網站範例。</p>
    </header>
    <div class="container my-5">
        <section id="about" class="text-center">
            <h2>關於我們</h2>
            <p>我們致力於提供最好的服務給客戶。</p>
        </section>
        <section id="contact" class="text-center mt-5">
            <h2>聯絡我們</h2>
            <p>Email: example@business.com</p>
        </section>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 商業網站. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
